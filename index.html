<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIL 2nd Quarter - Joe's Interactive Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #22123C;
      color: white;
      overflow: hidden; /* Prevent scroll */
    }

    section {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.05);
    }

    .visible {
      opacity: 1;
      pointer-events: all;
      transform: scale(1);
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      max-width: 700px;
      margin: 10px auto;
      font-size: 1.1em;
    }

    .btn {
      background: #5C34B0;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin: 8px;
    }

    .btn:hover {
      background: #472782;
      transform: scale(1.05);
    }

    .bg {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: linear-gradient(135deg, #22123C, #472782, #5C34B0);
      z-index: -1;
      filter: blur(8px);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }

    .topics-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 900px;
    }

    .topic-btn {
      background: rgba(92, 52, 176, 0.8);
      border: none;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .topic-btn:hover {
      background: #472782;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- INTRO SCREEN -->
  <section id="intro" class="visible">
    <div class="bg"></div>
    <h1>Media and Information Literacy</h1>
    <p>Welcome to Joe’s 2nd Quarter MIL Web. Learn through interactive topics below.</p>
    <button class="btn" onclick="showSection('menu')">Get Started</button>
    <footer>© 2025 Joe | Cosmic Violet Theme</footer>
  </section>

  <!-- TOPIC MENU -->
  <section id="menu" class="hidden">
    <div class="bg"></div>
    <h2>Select a Topic</h2>
    <div class="topics-container
